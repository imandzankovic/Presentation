<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section>

				<div id="container" class="ui-widget-content">

					<button id="add"> Add Shape</button>
					<div id="bucket">

					</div>
					<button id="addTitle">
						Add Title
					</button>

					<button id="addSubtitle"> Add Subtitle</button>


					<button id="savePresentation">Save Presentation</button>
					<br />
				</div>

				<style>
					#container {
						width: 900px;
						height: 3000px;
						background-color: aqua;

					}

					#container h3 {
						text-align: center;
						margin: 0;
						margin-bottom: 10px;
					}

					#resizable,
					#container {
						padding: 0.5em;

					}
				</style>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
				<script>


					var stage = new Konva.Stage({
						container: 'bucket',
						width: 400,
						height: 400
					})

					var layer = new Konva.Layer({

					});
					var form = document.getElementById("add");
					console.log(form)



					form.addEventListener("click", function () {
						var elId = ''
						elId = NewGuid();
						window.elId = elId;
						var circle = new Konva.Circle({
							x: 100,
							y: 100,
							radius: 50,
							fill: 'blue',
							id: elId

						});
						var textNode = new Konva.Text({
							text: 'Some text here',
							x: 20,
							y: 50,
							fontSize: 20,
							draggable: true
						});

						//layer.add(textNode);
						layer.draw();

						circle.on('dblclick', () => {

							addTextbox();
						});


						var listOfShapes = new Array();
						let j = { id: "", type: "", value: "", x: "", y: "",stage:[] };
						 j.id = window.elId;
						 //j.type = 'shape';
						// j.value = circle.attrs.fill;
						// j.x = circle.attrs.x;
						// j.y = circle.attrs.y;

					

						layer.add(circle);
						stage.add(layer);
						j.stage=stage.toJSON();
						listOfShapes.push(j)

						window.listOfShapes = listOfShapes;
						console.log(listOfShapes)


					});




					function NewGuid() {
						var sGuid = "";
						for (var i = 0; i < 32; i++) {
							sGuid += Math.floor(Math.random() * 0xF).toString(0xF);
						}

						return sGuid;
					}

					document.getElementById("addTitle").addEventListener('click', addTextbox);
					document.getElementById("addSubtitle").addEventListener('click', addTextbox);



					function addTextbox() {

						var nameOfClass = NewGuid();
						var form = document.getElementById("container");
						var input = document.createElement("textarea");
						input.id = nameOfClass
						input.type = "text";
						input.value = "This is input box";
						input.focus();
						var br = document.createElement("br");
						form.appendChild(input);
						form.appendChild(br);

						$('#' + nameOfClass).resizable({ cancel: null }); //adds a new parent to #class
						$('#' + nameOfClass).parent().draggable({ cancel: null });  //makes the new parent draggable
						$('#' + nameOfClass).focus();

						window.id = nameOfClass;
						console.log(window.id)

					}
					Array.prototype.contains = Array.prototype.contains || function (obj) {
						var i, l = this.length;
						for (i = 0; i < l; i++) {
							if (this[i].id == obj.id) return true;
						}
						return false;
					};

					function getPosition(id) {
						console.log(id)

						var rect = document.getElementById(id)

						position = $(rect).offset();
						var x = position.left;
						var y = position.top;
						console.log('pozicija je ' + x, y)
						return {
							x,
							y
						}

					}


					document.getElementById("savePresentation").addEventListener('click', postSlide);
					var arrayname = new Array();

					var clickedOnce = false;
					let resPost;
					var _id = '';
					var y;
					function postSlide(e) {


						var x = $("#container :input");

						window.x = x;

						console.log(window.x)

						$(window.x).change(function () {
							console.log('promjeniiiiiiiiiiiiiii')
							y = $("#container :input");
							window.x = y;
							console.log(y)
						});

						var list = window.x

						if (window.listOfShapes != undefined) {
							var list = $.merge(window.x, window.listOfShapes);

						}

						$.each(list, function (index, element) {
							let i = { id: "", type: "", value: "", x: "", y: ""};
							console.log(' | id: ' + element.id);
							console.log(' | type: ' + element.type);
							console.log(' | value: ' + element.value);
							// console.log('x | :' + getPosition(element.id).x);
							// console.log('x | :' + getPosition(element.id).y);


							i.id = element.id;
							i.type = element.type;
							i.value = element.value;
							if (i.type == 'textarea') {
								i.x = getPosition(element.id).x;
								i.y = getPosition(element.id).y;
							}
							else {
								i.x = element.x;
								i.y = element.y;
								i.stage=element.stage;
							}



							if (i.type != 'submit') {
								if (arrayname.contains(i)) {
									var idx = arrayname.indexOf(i);
									console.log(i, index)
									arrayname.splice(idx - 1, 1);
									//arrayname.pop(i)
								}

								console.log(i)
								arrayname.push(i);


								arrayname.concat(arrayname)
							}






						})
						$.each(arrayname, function (index, element) {
							console.log(element)
						})
						if (!clickedOnce) {
							clickedOnce = true;
							axios.post('http://localhost:3000/api/slides', {

								elements: arrayname
							})
								.then((res) => {
									console.log(`statusCode: ${res.statusCode}`)
									console.log(res.data)
									_id = res.data._id
									resPost = res;
								})
								.catch((error) => {
									console.error(error)
								})


						}
						else {

							console.log('iz puta')
							console.log(_id)

							axios.put('http://localhost:3000/api/slides/' + _id, {

								elements: arrayname
							})
								.then((res) => {
									console.log(`statusCode: ${res.statusCode}`)
									console.log(res)
								})
								.catch((error) => {
									console.error(error)
								})

						}
					}





				</script>

			</section>

			<section>
				<H1>ADD TITLE AND TEXT</H1>
				<div class="row">
					<div class="col-md-12">
						<form action="http://localhost:3000/api/abouts" method="POST">

							<div class="form-group">
								<input type="text" name="name" value="" placeholder="title " id="name"
									autofocus="autofocus" class="form-control" />
							</div>
							<div class="form-group">
								<input type="text" name="title" value="" placeholder="text" id="title"
									class="form-control" />
							</div>

							<div class="form-group">

							</div>
						</form>
					</div>
				</div>
			</section>


			<section>
				<h1>ADD TWO TITLES</h1>

							<div class="form-group">

									autofocus="autofocus" class="form-control" />
							</div>
							<div class="form-group">
								<input type="text" name="title" value="" placeholder="title 2" id="title"
									class="form-control" />
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary">Create presentation</button>
							</div>
						</form>
					</div>
				</div>
			</section>


			</section>

		</div>

	</div>

	<script src="/js/reveal.js"></script>

	<script>

		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [
				{ src: '/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
				{ src: '/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
				{ src: '/plugin/highlight/highlight.js', async: true },
				{ src: '/plugin/search/search.js', async: true },
				{ src: '/plugin/zoom-js/zoom.js', async: true },
				{ src: '/plugin/notes/notes.js', async: true }
			]
		});

	</script>
